<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Owl Logo</title>
<style>
  body {
    background: #f3e4cf;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: system-ui, sans-serif;
  }

  /* Owl Circle */
  .owl-logo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff 0, #fff 35%, #f0d7b0 36%, #c49a6c 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  /* --- Cute Round Hat --- */
  .owl-logo::before {
    content: "";
    position: absolute;
    top: -28px;
    width: 110px;
    height: 30px;
    background: #4a2f16;
    border-radius: 50%;
    box-shadow: 0 4px 0 0 #3c2412;
  }

  .owl-logo::after {
    content: "";
    position: absolute;
    top: -55px;
    width: 65px;
    height: 35px;
    background: #5a3b1a;
    border-radius: 50% 50% 0 0;
  }

  /* Owl Eyes */
  .owl-eyes {
    display: flex;
    justify-content: space-between;
    width: 70%;
    position: absolute;
    top: 40px;
  }

  .eye {
    width: 26px;
    height: 26px;
    background: white;
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 0 3px #3a2714;
  }

  .eye::after {
    content: "";
    width: 12px;
    height: 12px;
    background: #3a2714;
    border-radius: 50%;
    position: absolute;
    top: 7px;
    left: 7px;
  }

  /* Beak */
  .beak {
    width: 20px;
    height: 20px;
    background: #b87333;
    position: absolute;
    bottom: 32px;
    clip-path: polygon(50% 100%, 0 0, 100% 0);
  }
</style>
</head>
<body>

<div class="owl-logo">
  <div class="owl-eyes">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
  <div class="beak"></div>
</div>

</body>
</html>
